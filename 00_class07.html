# Geospatial data and interactive tools: the map widget

.pull-left[

&lt;u&gt;Adding labels&lt;/u&gt; with `addMarkers()`
    

```r
library(leaflet)
library(spData)

# Creating widget:
m &lt;- leaflet() %&gt;%  # empty map
  addTiles() %&gt;% # add the background
  addMarkers(
    data = nz_height,
*   label = ~elevation
    )
m  # Print the map
```

&lt;r&gt;Important:&lt;/r&gt; must be a `character`!

# Geospatial data and interactive tools: the map widget

.pull-left[

&lt;u&gt;Adding rasters&lt;/u&gt; with `addRasterImage()`


```r
library(leaflet)
library(spData)

# Creating widget:
m &lt;- leaflet() %&gt;%  # empty map
  addTiles() %&gt;% 
* addRasterImage(r.elev) %&gt;% # add a raster
  addCircles(data = nz_height)
m  # Print the map
```
* &lt;g&gt;**Watch out**&lt;/g&gt; the raster extent!

* Must be a `raster::raster()` object!

* Is it (really) &lt;r&gt;**useful**&lt;/r&gt;?

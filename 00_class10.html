# Geospatial Data and Spatial Models: Counterfactual Experiments

- &lt;u&gt;Spatial models&lt;/u&gt;: economic mechanisms behind the &lt;g&gt;spatial distribution&lt;/g&gt; of economic activity

  - Where does economic activity gets concentrated?
  
  - What drives location/migration choices of economic agents?

  - How are these choices &lt;r&gt;affected by changes&lt;/r&gt; in the (spatial) aspects of the economy?
  
- &lt;u&gt;This class&lt;/u&gt;: examples of studies that answer these &lt;y&gt;hypothetical questions&lt;/y&gt;

  - Projects that combine spatial data with spatial models
  
  - For that: creative and clever implementation of spatial tools

---

# Geospatial Data and Spatial Models: Counterfactual Experiments

To get started, recall how spatial models characterize the &lt;g&gt;geography of the economy&lt;/g&gt;

- Canonial model: `\(\mathcal{G} = \{ A_n, B_n, H_n, d_{ni} \}_{n,i \in S} \equiv\)` geographical features of the economy

- Intuition of &lt;r&gt;counterfactual experiments&lt;/r&gt;: what would happen if elements of `\(\mathcal{G}\)` are affected by policies or shocks? Elements (and shocks to them):

  - `\(A_n \equiv\)` fundamental productivity in locations `\(n\)` (climate change)
  
  - `\(B_n \equiv\)` level of amenities in locations `\(n\)` (pollution/smog)
  
  - `\(H_n \equiv\)` level of amenities in locations `\(n\)` (floods)
  
  - `\(d_{ni} \equiv\)` trade costs between `\(n\)` and `\(i\)` (expansion of railroads; Donaldson, 2018)

- &lt;u&gt;Next&lt;/u&gt;: examples with shocks to the first three!

---

# Geospatial Data, Models, and Counterfactual Examples (1/3)

&lt;u&gt;First example&lt;/u&gt;: worldwide consequences of &lt;g&gt;global warming&lt;/g&gt; (Conte et al., 2021)

- Idea: climate change as a sector-specific &lt;r&gt;productivity shock&lt;/r&gt; to `\(A_n\)`

  - Why? Different sectors `\(\rightarrow\)` `\(\neq\)` sensitivity to changing temperatures
  
- Recall that, in the canonical spatial model, total agents choosing to live in `\(n\)`, `\(L_n\)`, is

`$$L_n = \frac{B_n (v_n / \mathcal{P}_n)^\epsilon}{\sum_i B_i (v_i / \mathcal{P}_i)^\epsilon} \mathcal{L}, \text{ where}$$`
`$$\mathcal{P}_n = \gamma \left[ \sum_{i \in S} A_i (w_i d_{ni})^{-\theta} \right]^{-\alpha/\theta} \times r_n^{1-\alpha}$$`

- In partial equilibrium, `\(d L_n / d A_n &gt;0\)` (i.e., more productive regions `\(\rightarrow\)` more population)

  - What about the effects of `\(\Delta A_i\)` in other `\(i\)` locations?

---

# Geospatial Data, Models, and Counterfactual Examples (2/3)

&lt;u&gt;Second example&lt;/u&gt;: how did the industrial revolution affected inequality within UK cities?

- Idea: smog as an &lt;r&gt;amenity shock&lt;/r&gt; to `\(B_n\)` in the `\(n\)` affected (Eastern) locations
  
- Analogously, `\(L_n \equiv\)` total choices to live in `\(n\)`, in spatial equilibrium:

`$$L_n = \frac{B_n (v_n / \mathcal{P}_n)^\epsilon}{\sum_i B_i (v_i / \mathcal{P}_i)^\epsilon} \mathcal{L}$$`

- Clearly, `\(d L_n / d B_n &gt;0\)` (i.e., higher amenities `\(\rightarrow\)` more population)

  - What about the effects of `\(\Delta B_i\)` in other `\(i\)` locations?
  
- &lt;u&gt;Question&lt;/u&gt;: can real-world data provide evidence for this "East side story"?
  
- &lt;u&gt;Challenge&lt;/u&gt;: how to quantify this different pattern (eastwards) of smog diffusion?

# Geospatial Data, Models, and Counterfactual Examples (3/3)

&lt;u&gt;Third example&lt;/u&gt;: how would &lt;g&gt;coastal flooding&lt;/g&gt; affect Jakarta (Hsiao, 2023)

- Idea: flooded areas reduce &lt;r&gt;land availability&lt;/r&gt; `\(H_n\)`

  - Flood-prone areas: capital damages `\(\rightarrow\)` lower potential for real estate development
  
- Recall that, in the canonical spatial model, total agents choosing to live in `\(n\)`, `\(L_n\)`, is

`$$L_n = \frac{B_n (v_n / \mathcal{P}_n)^\epsilon}{\sum_i B_i (v_i / \mathcal{P}_i)^\epsilon} \mathcal{L}, \text{ where}$$`
`$$\mathcal{P}_n = \gamma \left[ \sum_{i \in S} A_i (w_i d_{ni})^{-\theta} \right]^{-\alpha/\theta} \times r_n^{1-\alpha}$$`

- In &lt;g&gt;general equilibrium&lt;/g&gt;, `\(d L_n / d H_n &gt;0\)` because of GE effects in land prices `\(r_n\)` (why?)

---

# Geospatial Data, Models, and Counterfactual Examples (3/3)

&lt;u&gt;Challenge&lt;/u&gt;: in practice, flood risk depend on &lt;r&gt;several (spatial) features&lt;/r&gt;

- Elevation (compared to sea level)

- Terrain characteristics

- Rainfall patterns

- Closeness to water bodies (e.g., rivers and canals)

&lt;u&gt;Solution&lt;/u&gt;: data-science approach `\(\rightarrow\)` &lt;r&gt;machine learning model&lt;/r&gt; that predicts flood risk

- Idea: interaction of these (and other) features is complex

- Using observed flooding data, train a random tree ML model

- Identifies most important features and avoids &lt;y&gt;overfitting&lt;/y&gt;

# Geospatial Data and Spatial Models: Takeaways

&lt;u&gt;This course&lt;/u&gt;: how to use state-of-art tools to work with spatial data

- The last 2-3 classes: basics on how to integrate these tools inside spatial models
  
Important (course) **takeaways**:

- Each empirical exercise (regardless of the spatial dimension) is a &lt;r&gt;challenge on its own&lt;/r&gt;

- Avoid copy-pasting/ChatGPTing what you do not know!

  - Main source of mistakes: adapting black box-type of codes
  
- My goal with &lt;g&gt;this course&lt;/g&gt; was to teach you the architechture behind spatial data

  - Once you understand it, operations become simple implementation of basic concepts
  
- If you do not understand it: do not go back to the codes

  - Review the material that link concepts to tools (codes) and then implement them!

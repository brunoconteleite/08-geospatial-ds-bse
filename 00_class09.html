# Spatial Models and Spatial Data

Last class we learned the basics of &lt;g&gt;spatial models&lt;/g&gt;

- Economic theory + geographic features = &lt;u&gt;spatial distribution of economic activity&lt;/u&gt;

- Powerful tool for evaluating counterfactual experiments related to spatially linked shocks

  - I.e., treatment effects with spatial spillovers/general equilibrium effects
  
&lt;r&gt;This class&lt;/r&gt;: how to link these models to spatial data

---

# Spatial Models and Spatial Data: Roadmap

1. &lt;u&gt;Illustrative context&lt;/u&gt;: two examples of major &lt;g&gt;spatial shocks&lt;/g&gt;

  - Expansion of trasportation infrastructure in the US and Brazil
  
  - How to read that through the lens of a spatial model?
  
2. &lt;u&gt;Linking model to data&lt;/u&gt;:

  - How to summarize (spatial) &lt;r&gt;general equilibrium effects&lt;/r&gt; of these policies?
  
  - How to &lt;y&gt;implement it&lt;/y&gt; with real-world spatial data?

# Spatial Models and Spatial Data: Example 1

Donaldson and Hornbeck (2016): *"Railroads and American economic growth: A &lt;g&gt;market access&lt;/g&gt; approach"*

- How to interpret the (effects of the) railroad expansion through the lens of a spatial model?

Recall the economic activity in location `\(i\)`, `\(v_i L_i\)`, in equilibrium is

`$$v_i L_i= X_i = \sum_{n \in S} \pi_{ni} \times v_n L_n,$$`
where `\(\pi_{ni} \in [0,1] \equiv\)` share of `\(i\)`'s production exported to `\(n\)`.

# Spatial Models and Spatial Data: Example 1

Donaldson and Hornbeck (2016): *"Railroads and American economic growth: A &lt;g&gt;market access&lt;/g&gt; approach"*

- How to interpret the (effects of the) railroad expansion through the lens of a spatial model?

Recall the economic activity in location `\(i\)`, `\(v_i L_i\)`, in equilibrium is

`$$v_i L_i= X_i = \sum_{n \in S} \pi_{ni} \times v_n L_n,$$`
where `\(\pi_{ni} \in [0,1] \equiv\)` share of `\(i\)`'s production exported to `\(n\)`. Recall that

`$$\pi_{ni} = \frac{A_i \left( w_i d_{ni} \right)^{-\theta}}{\sum_{s \in S} A_s \left(w_s d_{ns} \right)^{-\theta}},$$`
what happens if `\(n\)` and `\(i\)` become integrated? And &lt;r&gt;if `\(n\)` and `\(s\)`&lt;/r&gt;?

# Spatial Models and Spatial Data: Example 1

Donaldson and Hornbeck (2016): *"Railroads and American economic growth: A &lt;g&gt;market access&lt;/g&gt; approach"*

- How to interpret the (effects of the) railroad expansion through the lens of a spatial model?

  - Important to account the effect of all (new) trade connections

  - Innovative approach compared to usual buffer-type of local effects
  
- The authors propose a **&lt;r&gt;market access measure** that summarizes all connections

`$$MA_i \approx \sum_{n \in S} d_{ni}^{-\theta} \times L_n$$`
It is a weighted-average of all markets `\((L_n)\)`, where trade costs `\(d_{ni} \equiv\)` weigths

- It captures how location `\(i\)` is well-connected (can access) all other markets in the economy!

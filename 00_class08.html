# Motivation

- Until the early 1990s, economic geography was (relatively) out of mainstream economic's radar

- Nevertheless, production, trade and income are &lt;g&gt;differently distributed&lt;/g&gt; across the space

	1. &lt;r&gt;Agglomeration in cities&lt;/r&gt; `\(\sim\)` 50 per cent of world's population, expected to sharply increase

	2. Geographical &lt;g&gt;sectoral specialization&lt;/g&gt; (e.g. soybean production in Brazil, Silicon Valley in the US, manufacturing in China, ...)

- Since mid-1990's, an ever-growing number of (quantitative) studies established the filed of spatial economics

---

# Motivation

- What is &lt;r&gt;spatial economics&lt;/r&gt;?

  - Distribution of economic activity across the geography

- First-order geography

  - Physical aspects: forests, coasts, montains, natural endowments, etc.

- Second-order geography

  - Spatial aspects of economic mechanisms (spatial interaction of agents)


- Spatial economics: &lt;g&gt;focus on second-order&lt;/g&gt; geography

	- How the relationship between of agents across the space determine their (spatial) actions and (distributional and aggregate) welfare

---

# Motivation

- How do second-order geography affect economic choices and outcomes?

- Several &lt;g&gt;frictions are spatial&lt;/g&gt; by nature:

  - Transport costs
	- Mobility barriers
	- Traffic congestion
	- Pollution spillovers

- Several &lt;r&gt;shocks are also spatial&lt;/r&gt;:

  - Construction of transportation infrastructure
	- Political borders changes (e.g. European Union)
	- Climate change

- Shocks affect economic agents' choices based on (spatial) frictions

---

# This Class

&lt;r&gt;**Introduce spatial economics**&lt;/r&gt; and the spatial propagation of shocks

1. Introduction: a canonical &lt;g&gt;spatial model&lt;/g&gt; (Redding, 2016)

  - Donaldson (2018): welfare impacts of transportation infrastructure

Common aspect: &lt;g&gt;theory + empirics&lt;/g&gt; = &lt;y&gt;quantification + counterfactuals&lt;/y&gt;

# Introduction and the

# Canonical Model

---

# Introduction

- Marshal (1890): first observations on specific aspects about the geographical location of economic activity

- &lt;g&gt;Agglomeration in cities&lt;/g&gt; and the role of agglomeration externalities

  - Factor (or labor) pooling, reduced trade costs, knowledge spillovers
  - Main pillars of urban economics (Henderson, Glaeser, among others)

- Idea of agglomeration forces shaping &lt;r&gt;spatial economic activity&lt;/r&gt; applies also across countries:

  - Fujita, Krugman, Helpman, Venables established the (new) economic geography as a field (the shoulder of giants)

---

# Introduction

Starting from the 2000's, there was a &lt;g&gt;revolution in the field&lt;/g&gt; following theoretical, technological, and empirical advances

- Theoretical: introduction of Ricardian forces into rich, yet &lt;g&gt;tractable models&lt;/g&gt; (Eaton and Kortum, 2002)

  - Arbitrary number of asymetric locations (i.e., distributions of endowmnents, population, transportation costs,etc.)

- Technological and empirical: advances in CPU power, &lt;r&gt;data availability&lt;/r&gt; and technology (e.g. data sciences)
  
  - Feasibility to solve increasingly more complex mathmatical problems (models)
  
  - Immense availability of data at fine geographical resolution (within countries)

- Main exponents: Ahlfeldt, Arkolakis, Donaldson, Rossi-Hansberg, Redding

---

# A Spatial GE Model: Environment

In what follows, I introduce the basics of the spatial model of Redding (2016)

- `\(N\)` locations `\(n,i,s \in S = \{1,...,N\}\)` that are (potentially) asymetric with respect to
  
  - Land supply `\(H_n\)`
  
  - Productivity `\(A_n\)`
  
  - Amenties `\(B_n\)`
  
  - Geographical location (relative)

- The economy is endowed with an initial `\(\mathcal{L} = \sum_{n \in S} L_n\)` population and produces a continuum of `\(j\)` varieties of a representative good

- Static framework: `\(\mathcal{L}\)` workers "fall from the sky" and make them economic choices (e.g. production, consumption, location, trade)

---

# A Spatial GE Model: Preferences

Agents have &lt;g&gt;heterogeneous preferences&lt;/g&gt;; worker `\(\omega\)` living in `\(n\)` enjoys
$$
U_n(\omega) = b_n(\omega) C_n(\omega)^\alpha H_n(\omega)^{1-\alpha} \text{, where}\\
C_n = \left( \int c_n(j)^\rho dj \right)^{1/\rho}
$$
is the consumption basket of the infinite `\(j\)` varieties in the economy `\((\rho \equiv \text{CES})\)`. `\(H_n(\omega)\)` is the per capita consumption of land (housing), and

$$
b_n(v) \sim G_n = e^{-B_n v^\epsilon}
$$

captures the &lt;r&gt;idiosyncratic location preferences&lt;/r&gt; of workers in the economy.

---

# A Spatial GE Model: Technology

Firms face perfect competition and produce varieties `\(j\)` with a linear production function of labor

$$
q_n(j) = z_n(j) L_n(j) \text{, where} \\
z_n(j) \sim F_n(z) = e^{-A_n z^{-\theta}}
$$
is a productivity shifter that captures &lt;g&gt;firm heterogeneity&lt;/g&gt; within `\(n\)`. Thus, `\(j\)` variety, if produced in `\(i\)` and traded with (consumed at) `\(n\)`, will be priced as

`$$p_{ni}(j) = w_i d_{ni} / z_i(j) \text{, where}$$`

`\(w_i \equiv\)` factor prices and `\(d_{ni} \equiv\)` &lt;r&gt;trade frictions&lt;/r&gt; between the trade pairs

---

# A Spatial GE Model: Implications

**Nominal and real income.** Homogeneous consumption preferences imply that consumption equals real income; i.e.

$$
C_n(\omega)^\alpha H_n(\omega)^{1-\alpha} = v_n / \mathcal{P}_n \text{, where}
$$

`\(v_n = (w_n L_n + r_n H_n)/L_n \equiv\)` nominal income per capita and `\(\mathcal{P}_n \equiv\)` is the &lt;g&gt;price index&lt;/g&gt;: an aggregate of land prices good prices:

`$$\mathcal{P}_n = P_n^\alpha \times r_n^{1-\alpha} \text{, where}$$`
`$$P_n = \left(\int p_{n}(j)^{1-\sigma}\right)^{\frac{1}{1-\sigma}}, \quad \sigma = \frac{1}{1-\rho}$$`

is the &lt;r&gt;good's price index&lt;/r&gt;

---

# A Spatial GE Model: Implications

**Location Choice.** Indirect utility becomes
`$$U_n(\omega) = b_n(\omega) \times (v_n / \mathcal{P}_n);$$`

worker `\(\omega\)` observe real incomes across space and choose `\(n\)` that maximizes utility.

By the properties of `\(b_n(\omega)\)`, &lt;g&gt;location choice probabilities&lt;/g&gt; are:

`$$\lambda_n = \frac{L_n}{\mathcal{L}} = \frac{B_n (v_n / \mathcal{P}_n)^\epsilon}{\sum_i B_i (v_i / \mathcal{P}_i)^\epsilon} \iff L_n = \lambda_n \mathcal{L}$$`

---

# A Spatial GE Model: Implications

**Export Shares and Trade.** The export probabilities of goods from `\(i\)` to `\(n\)` is
`$$\pi_{ni} = \frac{A_i \left( w_i d_{ni} \right)^{-\theta}}{\sum_{s \in S} A_s \left(w_s d_{ns} \right)^{-\theta}} = \gamma A_i \left( w_i d_{ni} \right)^{-\theta} P_n^\theta \text{, where}$$`

`$$P_n = \gamma \left[ \sum_{i \in S} A_i (w_i d_{ni})^{-\theta} \right]^{-1/\theta}$$`

is the goods' price index - equivalent to price index above - and `\(\gamma\)` is a constant.

Note that the &lt;g&gt;price index depends on prices in all locations&lt;/g&gt; (thus, real incomes)!

---

# A Spatial GE Model: Equilibrium

Given a &lt;g&gt;geography&lt;/g&gt; `\(\{ A_n, B_n, H_n, d_{ni} \}_{n,i \in S}\)` and &lt;r&gt;structural parameters&lt;/r&gt; `\(\{ \alpha , \rho , \theta ,  \epsilon\}\)`, a spatial equilibrium is `\(\{ w_n , L_n \}_{n \in S}\)` such that


1. Markets clear (trade balance): `\(X_i = \sum_{n \in S} \pi_{ni} v_n L_n\)` `\(\forall i\)`

2. Optimal location choice: `\(L_n = \lambda_n \mathcal{L}\)`

Ultimately, it is a system of `\(N \times 2\)` equations and unknowns that can be solved for with an iterative algorithm (see Allen and Arkolakis, 2014)

---

# A Spatial GE Model: Quantification

When connecting these models with real-world data, one needs to quantify both

1. Structural parameters `\(\{ \alpha , \rho , \theta ,  \epsilon\}\)`; i.e. elasticities that discipline the &lt;g&gt;sensitivity of agents' choices&lt;/g&gt; to the characteritics of (or shocks to) the geography

  - Similar estimation from other fields (e.g. exogenous variation for identification)


- Model's fundamentals `\(\{ A_n, B_n, H_n, d_{ni} \}_{n,i \in S}\)`; i.e. &lt;r&gt;geographical distribution of primitives&lt;/r&gt; with which economic forces interact
  
  - Particular method that requires models to be exactly identified (i.e. find the distribution of fundamentals such that the model identically fits data)

The following three papers illustrate distinct quantification pieces/methods of the canonical model and applications of the quantified model

# Application 1: Trade linkages and spatial propagation of shocks (Caliendo et al., 2018)


- How do economic &lt;g&gt;shocks propagate&lt;/g&gt; through trade networks?

  - Relevant question for current (globalized) economy; recent salient events
  
  - China (import competition) shock, Suez Canal, Covid, Russia-Ukraine,...

- However, shocks need not be negative

  - Silicon Valley, California; discovery of natural resources (Brazil, 2010s; fracking gas, US), ...

- &lt;u&gt;Question:&lt;/u&gt; how do US &lt;r&gt;interregional&lt;/r&gt; and &lt;y&gt;intersectoral&lt;/y&gt; trade linkages propagate shocks throughout its economy?

  - Importance: uneven distribution of (sectoral) economic activity (growth) in early 21st century

# Application 1: Trade linkages and spatial propagation of shocks (Caliendo et al., 2018)

- &lt;r&gt;Differences&lt;/r&gt; with respect to the canonical model:
  
  - Multisector economy, intersector (input-output) linkages in production, multifactor production (labor, land, intermediates)\smallskip
  
  - Trade imbalances (states can run into deficits)
  
  - Add tradables as well as non-tradable goods

- Much richer environment!
  
  - Wide set of potential &lt;g&gt;counterfactuals&lt;/g&gt; (positive and negative shocks)
  
  - However, large set of fundamentals and parameters to quantify

---

# Application 1: Trade linkages and spatial propagation of shocks (Caliendo et al., 2018)

- &lt;r&gt;Innovations&lt;/r&gt; for quantification and/or counterfactuals: &lt;g&gt;hat algebra&lt;/g&gt; `\((\hat{x} = x' / x)\)`
	
  - Instead of quantifying all needed "ingredients", solve the model in &lt;y&gt;differences&lt;/y&gt;
  
  - Many time invarying parameters (like geographical) will not be needed

	- Application: &lt;g&gt;TFP impacts&lt;/g&gt; of productivity shocks in the economy


`$$\Delta \text{TFP}_n = \log \hat{\text{TFP}}_n = \log \hat{A}_n - \log \hat{P}_n^{1/\theta} \text{; recall}$$`

`$$P_n = \gamma \left[ \sum_{i \in S} A_i (w_i d_{ni})^{-\theta} \right]^{-1/\theta} \text{(in levels).}$$`

- Thus, a shock in `\(i\)` &lt;u&gt;propagates to&lt;/u&gt; `\(n\)` through `\(d_{ni}\)` (the trade link)!

# Application 2: Welfare impacts of transportation infrastructure (Donaldson, 2018)

- Well established &lt;g&gt;gains from trade integration&lt;/g&gt; from international trade theory

  - What about intranational gains?

  - What about developing, rural economies?

- The British rule in India (the Raj): unique setting to study welfare gains of large scale &lt;r&gt;intranational integration&lt;/r&gt; (railroad expansion)

- &lt;u&gt;Question:&lt;/u&gt; how large, and what explains, the benefits of large-scale infrastructure investments in rural economies?

# Application 2: Welfare impacts of transportation infrastructure (Donaldson, 2018)

&lt;g&gt;Differences&lt;/g&gt; with respect to the canonical model:

- Multisector economy
  
- Land as factor of production (rural economy)
  
- Dismiss labor as factor (and mobility)

Immense &lt;r&gt;data collection&lt;/r&gt; (especially for a developing country):
	
- Evolution of railroads' network India for `\(\sim\)` century
	
- Data on prices, trade, and rural (land) income &lt;y&gt;across space and time&lt;/y&gt;

---

# Application 2: Welfare impacts of transportation infrastructure (Donaldson, 2018)

- &lt;r&gt;Innovation&lt;/r&gt; for &lt;g&gt;quantification of trade frictions&lt;/g&gt; `\(d_{ni} \propto \text{railroad distance})\)`

  - Use spatial-time variation in bilateral distances and prices for identification

`$$p_{ni} \propto \left( w_i /A_i \right) d_{ni} \quad \rightarrow \quad \log p_{ni} - \log p_{ii} = \log d_{ni}$$`

`$$\log p_{ni,t} = \underbrace{\beta_{i,t}}_{\log p_{nn,t}}+ \underbrace{\beta_{n,t} + \delta \times \log \text{dist}(n,i)_t + \varepsilon_{ni,t}}_{\log d_{ni,t}}$$`

- Use the result to quantify the &lt;r&gt;role of transportation expansion on welfare&lt;/r&gt; (rural) income gains in India with the spatial GE model

---

# Other (very nice) applications of Spatial Models

- Role of (within city) transportation expansion (trains and tube)
	
	- Heblich et al. (2020): expansion from mid-1800 in London
	
	- Interaction with residential and commuting decisions
	
	- Exogenous variation (IV) to identify commuting elasticity `\((\epsilon)\)`

- Pellegrina and Sotelo (2021): spatial diffusion of knowledge (by migrants)

- Albert and MonrÃ s (2022): migration, remittances, and residential choices

- Monte et al. (2018): labor demand shocks (opening of large firms)

- Heblich et al. (2021): role of spatial diffusion of pollution on long term development in the UK

# Final Remarks

- Spatial Economics: rich combination of theory and data

- Theoretical tractability: use models as macro laboratories for what-if questions (counterfactuals)

- Current frontier

  - Dynamics (link to dynamic, discrete choie models)
  
  - Market failures and externalities (e.g. moral hazard)
  
  - Nested choices (investment, technology, capital accumulation)

Any &lt;r&gt;questions?&lt;/r&gt;
